<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="iso-8859-1">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge;chrome=1">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
        <link rel="icon" type="image/png" href="play/imagenes/favicon.png">
        <meta property="og:title" content="Heroes of Argentum">
        <meta property="og:type" content="website">
        <meta property="og:site_name" content="Heroes of Argentum">
        <meta property="og:description" content="Heroes of Argentum">
        <link rel="stylesheet" href="play/css/main.css" type="text/css">
        <title>Heroes of Argentum</title>
        <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.16/webfont.js"></script>
    </head>
    <body>
        <div id="container">
            <div id="conectar" class="vertical_center_container" style="justify-content: center;">
                <div id="logo" class="horizontal_center noselect"></div>
                <br>
                <div id="mintPlayBox" class="horizontal_center">
                    <input id="botonMint" type="image" src="play/imagenes/mint_button.png" onclick="location.href='https://argentum-candy-machine.vercel.app/';" onMouseOver="this.src='play/imagenes/mint_button_over.png'" onMouseOut="this.src='play/imagenes/mint_button.png'" onMouseDown="this.src='play/imagenes/mint_button_click.png'" class="horizontal_center" width="150"></input>
                    <input id="botonPlay" type="image" src="play/imagenes/play_button.png" onclick="location.href='/play';" onMouseOver="this.src='play/imagenes/play_button_over.png'" onMouseOut="this.src='play/imagenes/play_button.png'" onMouseDown="this.src='play/imagenes/play_button_click.png'" class="horizontal_center" width="150"></input>  
                </div>
            </div>
        <div>
        <div class="horizontal_center footer">
            <div class="buttons">
                <a target="_blank" rel="noreferrer" href="https://twitter.com/HeroesArgentum">
                    <img class="footer_logo" src="./play/imagenes/twitter-logo.png" width="32" height="32" alt="twitter"></img>
                </a> 
                <a target="_blank" rel="noreferrer" href="https://discord.gg/w7xpsxYaB7">
                    <img class="footer_logo" src="./play/imagenes/discord-logo.png" width="32" height="32" alt="discord"></img>
                </a>
                <a target="_blank" rel="noreferrer" href="https://t.co/biOV6MEfDJ">
                    <img class="footer_logo" src="./play/imagenes/solsea-logo.png" width="32" height="32" alt="solsea"></img>
                </a>
                <a target="_blank" rel="noreferrer" href="https://solscan.io/account/Cb9TfAyWW4DpThYfwnuJ4mhsGTEK6iLaZypLD3eA6vQp">
                    <img class="footer_logo" src="./play/imagenes/solscan-logo.png" width="32" height="32" alt="solscan"></img>
                </a>
                <a target="_blank" rel="noreferrer" href="https://hoa.fandom.com/">
                    <img class="footer_logo" src="./play/imagenes/fandom-logo.png" width="32" height="32" alt="fandom"></img>
                </a>
            </div>
        </div>

        <script src="play/js/lib/modernizr.js" type="text/javascript"></script>
        <script src="play/js/detect.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/6.13.0/polyfill.min.js"></script>
        <script>
            var require = {waitSeconds: 60};
        </script>
        <script data-main="js/home" src="play/js/lib/require.js"></script>
    </body>
</html>
