<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<article id="partyLider" title="PARTY">
    <div class="dialogContent">
        <label for="partyLiderMensaje">Message</label><input id="partyLiderMensaje">
        <label for="partyLiderMembersList">Members</label><select id="partyLiderMembersList" class="form-control" size="4"></select>
        Total XP:<span id="partyLiderExperienciaTotal"></span>
        <button id="partyLiderBotonExpulsar" class="btn btn-primary">Expel</button>
        <button id="partyLiderBotonHacerLider" class="btn btn-primary">Transfer leadership</button>
        <label for="partyLiderAgregarInput">Add PC</label><input id="partyLiderAgregarInput">
        <button id="partyLiderBotonAgregar" class="btn btn-primary">Add</button>
        <button id="partyLiderBotonCerrar" class="btn btn-default">Close</button>
        <button id="partyLiderBotonDisolver" class="btn btn-primary">Disband</button>
    </div>
</article>

</body>
</html>
