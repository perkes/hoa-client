<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<article id="partyLider" title="PARTY">
    <div class="dialogContent">
        <label for="partyLiderMensaje">Message</label><input id="partyLiderMensaje">
        <br>
        <label for="partyLiderMembersList">Members</label><select id="partyLiderMembersList" class="form-control" size="4"></select>
        <div class="panel-body">
            Total XP: <span id="partyLiderExperienciaTotal"></span>
        </div>
        <div class="btn-toolbar">
            <button id="partyLiderBotonExpulsar" class="btn btn-default pull-right">Expel</button>
            <button id="partyLiderBotonHacerLider" class="btn btn-primary pull-right">Transfer leadership</button>
        </div>
        <br>
        <label for="partyLiderAgregarInput">Add PC</label><input id="partyLiderAgregarInput">
        <br>
        <div class="btn-toolbar">
            <button id="partyLiderBotonDisolver" class="btn btn-default pull-right">Disband</button>
            <button id="partyLiderBotonAgregar" class="btn btn-primary pull-right">Add</button>
        </div>
    </div>
</article>

</body>
</html>
