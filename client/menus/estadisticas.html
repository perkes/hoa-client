<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<article id="estadisticas" title="STATISTICS">
    <div class="dialogContent">
        <div class="panel-group scrollFlex">
            <div class="panel panel-default">
                <div class="panel-heading">Attributes</div>
                <div class="panel-body">
                    Strength: <span id="estadisticas_fuerza"></span><br>
                    Dexterity: <span id="estadisticas_agilidad"></span><br>
                    Intelligence: <span id="estadisticas_inteligencia"></span><br>
                    Charisma: <span id="estadisticas_carisma"></span><br>
                    Constitution: <span id="estadisticas_constitucion"></span><br>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">Reputation</div>
                <div class="panel-body">
                    Assassin: <span id="estadisticas_asesino"></span><br>
                    Brigand: <span id="estadisticas_bandido"></span><br>
                    Thief: <span id="estadisticas_ladron"></span><br>
                    Burgeois: <span id="estadisticas_burgues"></span><br>
                    Noble: <span id="estadisticas_noble"></span><br>
                    Pleb: <span id="estadisticas_plebe"></span><br>
                    Status: <span id="estadisticas_status"></span><br>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">Statistics</div>
                <div class="panel-body">
                    Criminals killed: <span id="estadisticas_criminalesMatados"></span><br>
                    Citizens killed: <span id="estadisticas_ciudadanosMatados"></span><br>
                    Users killed: <span id="estadisticas_usuariosMatados"></span><br>
                    Creatures killed: <span id="estadisticas_criaturasMatadas"></span><br>
                    Class: <span id="estadisticas_clase"></span><br>
                    Time remaining in jail: <span id="estadisticas_tiempoRestanteCarcel"></span><br>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">Skills</div>
                <div class="panel-body">
                    <table id="estadisticasContenedorSkills">
                    </table>
                </div>
            </div>
        </div>

        <div class="modal-footer">
            <button id="estadisticas_botonCerrar" class="btn btn-default">Close</button>
        </div>
    </div>
</article>

</body>
</html>
