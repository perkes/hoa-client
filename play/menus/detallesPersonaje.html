<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../css/main.css" type="text/css">
</head>
<body>


<article id="detallesPersonaje" title="CHARACTER DETAILS">
    <div class="dialogContent">
        <div class="panel panel-default">
            <div class="panel-heading">Informacion</div>
            <div class="panel-body">
                Name: <span id="detallesPersonaje_nombre"></span><br>
                Race: <span id="detallesPersonaje_raza"></span><br>
                Class: <span id="detallesPersonaje_clase"></span><br>
                Sex: <span id="detallesPersonaje_genero"></span><br>
                Level: <span id="detallesPersonaje_nivel"></span><br>
                Gold: <span id="detallesPersonaje_oro"></span><br>
                Bank Balance: <span id="detallesPersonaje_banco"></span><br>
                Clan: <span id="detallesPersonaje_clan"></span><br>
                Faction: <span id="detallesPersonaje_faccion"></span><br>
                Citizens killed: <span id="detallesPersonaje_ciudadanosAsesinados"></span><br>
                Criminals killed: <span id="detallesPersonaje_criminalesAsesinados"></span><br>
                Reputation: <span id="detallesPersonaje_reputacion"></span><br>
                Alignment: <span id="detallesPersonaje_alineacion"></span><br>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">Requests to join clans</div>
            <div id="detallesPersonaje_SolicitudesIngreso" class="panel-body"></div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">Clans past membership</div>
            <div id="detallesPersonaje_clanesIntegrados" class="panel-body"></div>
        </div>
        <button id="detallesPersonaje_botonCerrar" class="btn btn-default">Close</button>
    </div>
</article>


</body>
</html>
