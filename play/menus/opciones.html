<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../css/main.css" type="text/css">
</head>
<body>


<article id="popUpOpciones" title="SETTINGS">

    <div style="height:100%; display: flex;  flex-direction: row;">

        <div class="tabsContainer" style="display: flex; flex-direction: column;">
            <ul class="nav nav-pills nav-stacked">
                <li class="icon-menu active" id="opcionesIconoMenuWrench" href="#popUpOpcionesOpcionesGenerales"
                    data-toggle="tab"></li>
                <li class="icon-menu" id="opcionesIconoMenuAudio" href="#popUpOpcionesTabsAudio" data-toggle="tab"></li>
                <li class="icon-menu" id="opcionesIconoMenuTeclado" href="#configurarTeclas" data-toggle="tab"></li>
            </ul>
            <div class="tabsFiller"></div>
        </div>


        <div class="tab-content dialogContent" style="flex: 1;">

            <div id="popUpOpcionesOpcionesGenerales" class="tab-pane active">
                <div class="form-horizontal">
                    <p class="bg-warning">Controls in this tab are not yet functional, except for audio and keys.</p>
                    <h4>Screen</h4>
                    <div class="form-group">
                        <label for="opcionesSliderPantalla" class="col-sm-6 control-label">Screen size:</label>
                        <div class="col-sm-6">
                            <div id="opcionesSliderPantalla"></div>
                        </div>
                    </div>


                    <div class="checkbox">
                        <label><input id="opcionesCheckboxFullscreen" type="checkbox" value="">Fullscreen</label>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" value="">Show rain</label>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" value="">Show FPS</label>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" value="">Show ping</label>
                    </div>
                    <h4>Interface</h4>

                    <div class="form-group">
                        <label for="opcionesSelectIdioma" class="col-sm-6 control-label">Language:</label>
                        <div class="col-sm-6">
                            <select class="form-control" id="opcionesSelectIdioma">
                                <option>English</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="opcionesSelectTamañoInterfaz" class="col-sm-6 control-label">Interface size:</label>
                        <div class="col-sm-6">
                            <select class="form-control" id="opcionesSelectTamañoInterfaz">
                                <option>Normal</option>
                            </select>
                        </div>
                    </div>


                    <div class="checkbox">
                        <label><input type="checkbox" value="">Disable closing window with ESC</label>
                    </div>

                    <button class="btn btn-default">Restore defaults</button>
                </div>
            </div>

            <div id="popUpOpcionesTabsAudio" class="tab-pane">
                <div class="form-horizontal">
                    <div class="checkbox">
                        <label><input id="checkboxMusica" type="checkbox" value="">Music activated</label>
                    </div>
                    <div class="checkbox">
                        <label><input id="checkboxSonido" type="checkbox" value="">Sound activated</label>
                    </div>
                    <div class="checkbox">
                        <label><input id="checkboxSonidoLluvia" type="checkbox" value="">Rain sound activated</label>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" value="">Silence when window is hidden</label>
                    </div>

                    <div class="form-group">
                        <label for="sliderMusica" class="col-sm-6 control-label">Music Volume:</label>
                        <div class="col-sm-6">
                            <div id="sliderMusica"></div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="sliderSonido" class="col-sm-6 control-label">FX Volume:</label>
                        <div class="col-sm-6">
                            <div id="sliderSonido"></div>
                        </div>
                    </div>

                    <!-- TODO!
                    <div>
                        Volumen UI:
                        <div style="display:inline-block; width:40%; float:right; padding-right:15px;">
                            <div id="sliderVolumenUI"></div>
                        </div>
                    </div> -->
                    <button class="btn btn-default">Restore defaults</button>
                </div>
            </div>

            <div id="configurarTeclas" class="tab-pane" style="width:100%;height:100%;">
                <div style="width:100%;height:100%;display:flex; flex-direction: column;">
                    <div class="scrollFlex">
                        <div class="panel-group">
                            <div class="panel panel-default">
                                <div class="panel-heading-collapse" data-toggle="collapse"
                                     href="#opcinesTeclasPanelMovimiento">
                                    <h4 class="panel-title">
                                        Movement
                                    </h4>
                                </div>
                                <div id="opcinesTeclasPanelMovimiento" class="panel-collapse collapse">
                                    <table class="table">
                                        <tr>
                                            <td>Move north</td>
                                            <td><input id="configurarTecla_caminarNorte" class="form-control"></td>
                                        </tr>
                                        <tr>
                                            <td>Move south</td>
                                            <td><input id="configurarTecla_caminarSur" class="form-control"></td>
                                        </tr>
                                        <tr>
                                            <td>Move west</td>
                                            <td><input id="configurarTecla_caminarOeste" class="form-control"></td>
                                        </tr>
                                        <tr>
                                            <td>Move east</td>
                                            <td><input id="configurarTecla_caminarEste" class="form-control"></td>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                            <div class="panel panel-default">
                                <div class="panel-heading-collapse" data-toggle="collapse"
                                     href="#opcinesTeclasPanelAcciones">
                                    <h4 class="panel-title">
                                        Actions
                                    </h4>
                                </div>
                                <div id="opcinesTeclasPanelAcciones" class="panel-collapse collapse">
                                    <table class="table">
                                        <tr>
                                            <td>Attack</td>
                                            <td><input id="configurarTecla_atacar" class="form-control"></td>
                                        </tr>
                                        <tr>
                                            <td>Grab</td>
                                            <td><input id="configurarTecla_agarrar" class="form-control"></td>
                                        </tr>
                                        <tr>
                                            <td>Equip</td>
                                            <td><input id="configurarTecla_equipar" class="form-control"></td>
                                        </tr>
                                        <tr>
                                            <td>Drop</td>
                                            <td><input id="configurarTecla_tirar" class="form-control"></td>
                                        </tr>
                                        <tr>
                                            <td>Use</td>
                                            <td><input id="configurarTecla_usar" class="form-control"></td>
                                        </tr>
                                        <tr>
                                            <td>Hide</td>
                                            <td><input id="configurarTecla_ocultarse" class="form-control"></td>
                                        </tr>
                                        <tr>
                                            <td>Correct position</td>
                                            <td><input id="configurarTecla_deslagear" class="form-control"></td>
                                        </tr>

                                        <tr>
                                            <td>Meditate</td>
                                            <td><input id="configurarTecla_meditar" class="form-control"></td>
                                        </tr>

                                        <tr>
                                            <td>Tame</td>
                                            <td><input id="configurarTecla_domar" class="form-control"></td>
                                        </tr>

                                        <tr>
                                            <td>Steal</td>
                                            <td><input id="configurarTecla_robar" class="form-control"></td>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                            <div class="panel panel-default">
                                <div class="panel-heading-collapse" data-toggle="collapse"
                                     href="#opcinesTeclasPanelMacros">
                                    <h4 class="panel-title">
                                        Macros
                                    </h4>
                                </div>
                                <div id="opcinesTeclasPanelMacros" class="panel-collapse collapse">
                                    <table class="table">
                                        <tr>
                                            <td>Spells Macro</td>
                                            <td><input id="configurarTecla_macroHechizos" class="form-control"></td>
                                        </tr>
                                        <tr>
                                            <td>Work Macro</td>
                                            <td><input id="configurarTecla_macroTrabajo" class="form-control"></td>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                            <div class="panel panel-default">
                                <div class="panel-heading-collapse" data-toggle="collapse"
                                     href="#opcinesTeclasPanelChat">
                                    <h4 class="panel-title">
                                        Chat
                                    </h4>
                                </div>
                                <div id="opcinesTeclasPanelChat" class="panel-collapse collapse">
                                    <table class="table">
                                        <tr>
                                            <td>Chat</td>
                                            <td><input id="configurarTecla_chat" class="form-control"></td>
                                        </tr>

                                        <tr>
                                            <td>Clan chat</td>
                                            <td><input id="configurarTecla_chatClan" class="form-control"></td>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <div class="btn-toolbar">
                            <button id="configurarTeclasRestaurarDefault" class="btn btn-default pull-left">Restore
                                Defaults
                            </button>
                            <button id="configurarTeclasGuardarYSalir" class="btn btn-primary pull-right">Save and Exit
                            </button>
                            <button id="configurarTeclasCancelar" class="btn btn-default pull-right">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</article>


</body>
</html>
