<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../css/main.css" type="text/css">
</head>
<body>


<article id="detallesClan" title="CLANS">
    <div class="dialogContent">
        <div class="panel-group scrollFlex">
            <div class="panel panel-default">
                <div class="panel-heading">Information</div>
                <div class="panel-body">
                    Name: <span id="detallesClan_nombre"></span><br>
                    Members: <span id="detallesClan_miembros"></span><br>
                    Leader: <span id="detallesClan_lider"></span><br>
                    Founder: <span id="detallesClan_fundador"></span><br>
                    Website: <span id="detallesClan_web"></span><br>
                    Enemies: <span id="detallesClan_enemigos"></span><br>
                    Allies: <span id="detallesClan_aliados"></span><br>
                    Antifaction points: <span id="detallesClan_puntosAntifaccion"></span><br>
                    Creation date: <span id="detallesClan_fechaCreacion"></span><br>
                    Elections: <span id="detallesClan_elecciones"></span><br>
                    Alignment: <span id="detallesClan_alineacion"></span><br>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">Codex</div>
                <div id="detallesClan_codex" class="panel-body"></div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">Description</div>
                <div id="detallesClan_descripcion" class="panel-body"></div>
            </div>
        </div>
        <div class="modal-footer">
            <div class="btn-toolbar">
                <button id="detallesClan_botonAplicarse" class="btn btn-primary pull-right">Apply</button>
                <button id="detallesClan_botonCerrar" class="btn btn-default pull-right">Close</button>
            </div>
        </div>
    </div>
</article>


</body>
</html>
