<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="../css/main.css" type="text/css">
</head>

<style>
    body {
        background: green;
    }
</style>

<body>

<article id="comerciarUsuarios" title="USER TRADE">
    <div class="dialogContent">
        <div class="justifiedContainer">
            <label>INVENTORY</label>
            <label>MY OFFER</label>
            <label>THEIR OFFER</label>
        </div>
        <div style="margin:10px auto; width:100%; display:flex; flex:1; overflow-y:auto;">
            <ul id="comerciarUsuariosGridInventario" class="itemgrid"></ul>
            <ul id="comerciarUsuariosGridMiOferta" class="itemgrid"></ul>
            <ul id="comerciarUsuariosGridSuOferta" class="itemgrid"></ul>
        </div>
        <div class="justifiedContainer">
            <label id="comerciarUsuariosOroRestante" class="form-control" type="number"></label>
            <label id="comerciarUsuariosMiOfertaOro" class="form-control" type="number"></label>
            <label id="comerciarUsuariosSuOfertaOro" class="form-control" type="number"></label>
        </div>
    
        <input id="comerciarUsuariosInput" class="form-control" type="number">
 
        <div class="modal-footer justifiedContainer">
            <button id="comerciarUsuariosBotonAgregar" class="btn btn-default">Add Item(s)</button>
            <button id="comerciarUsuariosBotonQuitar" class="btn btn-default">Remove Item(s)</button>
            <button id="comerciarUsuariosBotonAgregarOro" class="btn btn-default">Add Gold</button>
            <button id="comerciarUsuariosBotonQuitarOro" class="btn btn-default">Remove Gold</button>
            <button id="comerciarUsuariosBotonConfirmar" class="btn btn-default">Confirm</button>
            <button id="comerciarUsuariosBotonAceptar" class="btn btn-default">Accept</button>
            <button id="comerciarUsuariosBotonRechazar" class="btn btn-default">Reject</button>
        </div>

    </div>
</article>


</body>
</html>
